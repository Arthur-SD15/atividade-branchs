<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Palavras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <main>
        <h1>Calcule</h1>
        <h2>Aperte o botão para contar o número de vezes que cada letra aparece na palavra, frase ou parágrafo que você digitou!!</h2>
        <h2 id= "instructions">Digite uma palavra, frase ou parágrafo.</h2>
        <h2 id= "obs">Obs: Contador de apenas letras e não números.</h2>
        <textarea type="text" name="word" id="word"></textarea>
        <div id = "buttonWrapper">
            <button id= "button" onclick = "countIt()">CALCULE</button>
        </div>
      <br>
        <h2><div id= "result"></div></h2>
    </main>
    <script src="script.js"></script>
</body>
</html>
